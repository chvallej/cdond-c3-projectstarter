---
- name: "copy files"
  become: true
  copy:
    src: /root/project/backend.tar
    dest: /home/ubuntu/

- name: "un tar files"
  become: true
  shell: |
    tar -xvf backend.tar
- name: "install node dependencies"
  become: true
  shell: |
    cd backend/
    npm i
- name: "build"
  become: true
  shell: |
    cd backend/
    npm run build

- name: "pm2 start"
  become: true
  shell: |
    cd backend/
    pm2 start npm --name backend -- start
